<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub QR Code</title>
  <style>
    :root {
      color-scheme: light;
      --bg1: #1f2937;
      --bg2: #111827;
      --card: #ffffff;
      --text: #111827;
      --muted: #4b5563;
      --btn: #111827;
      --btnText: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display: grid;
      place-items: center;
      padding: 16px;
      background: linear-gradient(160deg, var(--bg1), var(--bg2));
    }

    .card {
      width: min(440px, 100%);
      background: var(--card);
      border-radius: 14px;
      padding: 22px;
      text-align: center;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.28);
    }

    h1 {
      margin: 0 0 8px;
      font-size: clamp(1.2rem, 4.8vw, 1.8rem);
      color: var(--text);
    }

    p {
      margin: 0 0 14px;
      color: var(--muted);
      line-height: 1.4;
    }

    #qrImage {
      width: min(280px, 78vw);
      height: auto;
      border-radius: 10px;
      border: 7px solid #fff;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.18);
    }

    .actions {
      margin-top: 14px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    a, button {
      border: 0;
      border-radius: 8px;
      padding: 10px 14px;
      background: var(--btn);
      color: var(--btnText);
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }

    #githubUrl {
      margin-top: 12px;
      font-size: 0.9rem;
      color: var(--muted);
      word-break: break-all;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>GitHub QR Code</h1>
    <p>Scan this code to open the GitHub repository.</p>
    <img id="qrImage" alt="QR code for GitHub link" />
    <div class="actions">
      <a id="openGithub" target="_blank" rel="noopener">Open GitHub</a>
      <button id="copyBtn" type="button">Copy Link</button>
    </div>
    <div id="githubUrl"></div>
  </main>

  <script>
    const githubUrl = "https://github.com/godfreylinzandra/birthday_greet";
    const qrService = "https://api.qrserver.com/v1/create-qr-code/?size=700x700&data=";
    const encoded = encodeURIComponent(githubUrl);
    const qrImageUrl = qrService + encoded;

    const qrImage = document.getElementById("qrImage");
    const openGithub = document.getElementById("openGithub");
    const copyBtn = document.getElementById("copyBtn");
    const githubUrlEl = document.getElementById("githubUrl");

    qrImage.src = qrImageUrl;
    openGithub.href = githubUrl;
    githubUrlEl.textContent = githubUrl;

    copyBtn.addEventListener("click", async () => {
      try {
        await navigator.clipboard.writeText(githubUrl);
        copyBtn.textContent = "Copied";
      } catch {
        const temp = document.createElement("textarea");
        temp.value = githubUrl;
        document.body.appendChild(temp);
        temp.select();
        document.execCommand("copy");
        temp.remove();
        copyBtn.textContent = "Copied";
      }
      setTimeout(() => {
        copyBtn.textContent = "Copy Link";
      }, 1200);
    });
  </script>
</body>
</html>
