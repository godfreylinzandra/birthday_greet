<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday ğŸ‰</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- SCREEN 1 : NAME -->
<div class="screen active" id="startScreen">
  <div class="card">
    <h1>Happy Birthday Kuya2!! ğŸ‰ğŸ‰ğŸ‰ </h1>
    <p>Enter tim name kuya!! </p>
    <input type="text" id="nameInput" placeholder="Enter your name." required />
    <button class="btn" onclick="startCountdown()">Let's Celebrate!!!</button>
    <div class="share-box">
      <p class="share-title">Share this website</p>
      <input type="url" id="siteUrlInput" readonly />
      <div class="share-actions">
        <button class="btn secondary" id="copyLinkBtn" type="button">Copy Link</button>
        <button class="btn secondary" id="qrBtn" type="button">Generate QR Code</button>
      </div>
      <div id="qrWrap" class="qr-wrap" hidden>
        <img id="qrImage" alt="QR code that opens this website" />
        <a id="downloadQrLink" target="_blank" rel="noopener">Open QR image</a>
      </div>
    </div>
  </div>
</div>

<!-- SCREEN 2 : COUNTDOWN -->
<div class="screen" id="countdownScreen">
  <p id="countdown">5</p>
</div>

<!-- SCREEN 3 : CAKE -->
<div class="screen" id="birthdayScreen">
  <h2 id="birthdayTitle"></h2>

  <div class="cake-wrap">
    <div class="candle-row" id="candles"></div>

    <div class="cake">
      <div class="frost"></div>
      <div class="wish">Make a wish!!! Happy Birthday Kuya2 !!!</div>
    </div>

    <div class="plate"></div>
    <div class="puff" id="puff"></div>
  </div>

  <div class="status" id="status">30 candles lit</div>

  <div class="controls">
    <button id="blowBtn">Blow</button>
    <button id="resetBtn">Reset</button>
    <button id="micBtn">Enable Mic</button>
  </div>
</div>

<!-- FIREWORKS + MUSIC -->
<div id="fireworks"></div>
<audio id="tickSound" src="tick.mp3"></audio>
<audio id="birthdayMusic" src="birthday.mp3" loop></audio>

<script src="script.js"></script>
</body>
</html>
